<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <main class="main">
        <section class="container-top">
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite sua mensagem"></textarea>
            <div class="alerta">
                <p class="texto-alerta"><img src="assets/Group.png" alt="Atencao">ATENÇÃO: Apenas letras maiusculas e sem acento!</p>
            </div>
            <div>
                <button class="btn-encriptar" onclick = "btnEncriptar()">Encriptar</button>
                <button class ="btn-descriptar" onclick = "btnDesencriptar()">Descriptografar </button> 
            </div>
        </section> 
        <section class="container-bot">
            <img class="img-search" src="assets/High quality products 1 1.svg" alt="Foto de procura"/>
            <textarea class="mensagem" cols="20" rows="10" placeholder="Sua mensagem aparecerá aqui!"></textarea>
            <button class="btn-copiar" id="copiar">Copiar</button>     
        </section>
    </main>
    <footer class="rodape">
        <div class="icons">
            <a class="icons_A" href="https:/www.linkedin.com/layonel-londe/"><img class="icons-linke" src="assets/linkedin.svg"  alt="linkedin-logo"></a>
            <a class="icons_A" href="https://www.instagram.com//?hl=bg"><img class="icons-linke" src="assets/github.svg"  alt="git-logo"></a>
            <a class="icons_A" href="https://github.com/Layonel-londe"><img class="icons-linke" src="assets/instagram.svg"  alt="instagram-logo"></a>
        </div>
        <h3 class="h3">Desenvolvido por Layonel Londe Bonente</h3>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
